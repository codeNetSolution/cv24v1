<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des CV</title>
    <link rel="stylesheet" href="/css/styleHome.css">
</head>
<body>
<h1>Liste des CVs</h1>
<div th:each="cv : ${cvs}">
    <div>
        <h2 th:text="${cv.prenom} + ' ' + ${cv.nom}"></h2>
        <p><strong>Genre:</strong> <span th:text="${cv.genre}"></span></p>
        <p><strong>Objectif:</strong> <span th:text="${cv.telephone}"></span></p> <!-- Assuming 'telephone' field is used for objective -->
        <p><strong>Dipl√¥me:</strong> <span th:text="${cv.diplome}"></span></p> <!-- Add diploma field to your model if necessary -->
    </div>
</div>
</body>
</html>
